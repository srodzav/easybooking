<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo">
        <div class="logo-icon">
          <img src="assets/logo.png" alt="EasyBooking Logo" style="width: auto; height: 100px;" />
        </div>
        <span class="logo-text">easybooking</span>
      </div>
    </div>

    <!-- Mensaje de bienvenida -->
    <div class="welcome-message">
      <h2>¡Bienvenido de nuevo!</h2>
    </div>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Mensaje de error -->
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Correo Electrónico"
          class="form-input"
          [class.error]="email?.invalid && (email?.dirty || email?.touched)"
          autocomplete="username"
        />
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="field-error">
          <span *ngIf="email?.errors?.['required']">El email es requerido</span>
          <span *ngIf="email?.errors?.['email']">Formato de email inválido</span>
        </div>
      </div>

      <!-- Campo Password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="form-input"
          [class.error]="password?.invalid && (password?.dirty || password?.touched)"
          autocomplete="current-password"
        />
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="field-error">
          <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
          <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres</span>
        </div>
      </div>

      <!-- Botón Login -->
      <button
        type="submit"
        class="login-button"
        [disabled]="loading"
        [class.loading]="loading"
      >
        <span *ngIf="loading" class="spinner"></span>
        {{ loading ? 'Iniciando Sesión...' : 'Iniciar Sesión' }}
      </button>

      <!-- Enlace olvidar contraseña -->
      <div class="forgot-password">
        <a href="#" class="forgot-link">¿Olvidó su contraseña?</a>
      </div>
    </form>
  </div>
</div>
